<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Explore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="../style.css" rel="stylesheet" />
  <link href="index.css" rel="stylesheet" />
</head>

<body class="wd-defaults">

  <div class="container mt-2">
    <div class="row">
      <div class="col-2 col-xl-3">
        <!-- Render the menu bar-->
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fa fa-t"></i>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fa fa-home"></i> <span class="d-none d-xl-inline"> Home</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action active">
            <i class="fa fa-hashtag"></i> <span class="d-none d-xl-inline"> Explore</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fa fa-bell"></i> <span class="d-none d-xl-inline"> Notifications</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fa fa-envelope"></i> <span class="d-none d-xl-inline"> Messages</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fa fa-bookmark"></i> <span class="d-none d-xl-inline"> Bookmarks</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fa fa-list"></i> <span class="d-none d-xl-inline"> Lists</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fa fa-user"></i> <span class="d-none d-xl-inline"> Profile</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fa fa-ellipsis-h"></i> <span class="d-none d-xl-inline"> More</span>
          </a>
        </div>
        <!-- Render the tweet button -->
        <div class="d-grid mt-2">
          <button class="btn btn-primary rounded-pill" type="button">Tweet</button>
        </div>
      </div>
      <div class="col-10 col-lg-6">
        <!-- The centered container for the centered content-->
        <!-- The header div -->
        <div class="wd-search-box">
          <div class="wd-search-inner">
            <span class="wd-p-h-16"><i class="fa fa-search"></i></span>
            <input type="text" placeholder="Search Tuiter" class="wd-form-control" />
          </div>
          <div class="wd-search-link">
            <a href="explore-settings.html" class="wd-f3x link-primary" title="Explore settings">
              <i class="fa fa-cog"></i>
            </a>
          </div>
        </div>
        <!-- The menu div -->
        <div>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">For You</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sports</a>
            </li>
            <li class="nav-item d-none d-md-inline-block">
              <a class="nav-link" href="#">Entertainment</a>
            </li>
          </ul>
        </div>
        <!-- The post div-->
        <div>
          <div class="image-label">
            <img src="./starship-banner.png" class="img-fluid" />
          </div>
        </div>

      </div>
      <div class="d-none col-lg-4 col-xl-3 d-lg-block">
        <!-- The right part content of whom to follow-->
        <ul class="list-group">
          <li class="list-group-item">
            <div class="d-flex flex-row align-items-center">
              <img src="./java.png" width="48" height="48" class="rounded-circle" />
              <div class="flex-fill ps-1">
                <p class="fw-bold">Java <i class="fa fa-check-circle"></i></p>
                <p class="text-muted">@java</p>
              </div>
              <button type="button" class="btn btn-primary btn-sm rounded-pill">Follow</button>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex flex-row align-items-center">
              <img src="./space.png" width="48" height="48" class="rounded-circle" />
              <div class="flex-fill ps-1">
                <p class="fw-bold">Relativity Space <i class="fa fa-check-circle"></i></p>
                <p class="text-muted">@relativityspace</p>
              </div>
              <button type="button" class="btn btn-primary btn-sm rounded-pill">Follow</button>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex flex-row align-items-center">
              <img src="./virgin.png" width="48" height="48" class="rounded-circle" />
              <div class="flex-fill ps-1">
                <p class="fw-bold">Virgin Galactic <i class="fa fa-check-circle"></i></p>
                <p class="text-muted">@virgingalactic</p>
              </div>
              <button type="button" class="btn btn-primary btn-sm rounded-pill">Follow</button>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex flex-row align-items-center">
              <img src="./nasa.png" width="48" height="44" class="rounded-circle" />
              <div class="flex-fill ps-1">
                <p class="fw-bold">NASA <i class="fa fa-check-circle"></i></p>
                <p class="text-muted">@NASA</p>
              </div>
              <button type="button" class="btn btn-primary btn-sm rounded-pill">Follow</button>
            </div>
          </li>
          <li class="list-group-item disabled">
            <div class="d-flex flex-row align-items-center">
              <img src="./tesla.png" width="48" height="48" class="rounded-circle" />
              <div class="flex-fill ps-1">
                <p class="fw-bold">Tesla <i class="fa fa-check-circle"></i></p>
                <p class="text-muted">@Tesla</p>
              </div>
              <button type="button" class="btn btn-primary btn-sm rounded-pill">Follow</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
